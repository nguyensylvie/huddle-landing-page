<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />

    <!-- CSS -->
    <link href="./css/style.css" rel="stylesheet" />

    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />

    <!-- Fonts Awesome -->
    <script
      src="https://kit.fontawesome.com/f743791ba4.js"
      crossorigin="anonymous"
    ></script>

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <div class="component">
      <div class="component_header" id="header">
        <img src="./images/logo.svg" alt="Logo" />
      </div>
      <div class="row px-0 px-md-3 m-0" role="region">
        <div class="col-12 col-md-6 component_illustration">
          <img
            src="./images/illustration-mockups.svg"
            alt="Illustration mockups"
          />
        </div>
        <div class="col-12 col-md-6 component_description mt-0 mt-md-4">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <div class="d-grid col-6 col-md-4 mx-auto">
            <a class="btn btn-primary" href="#" role="button">Register</a>
          </div>
          <div class="d-flex justify-content-center justify-content-md-end my-5 social_media">
            <a class="btn" href="#" role="button" aria-label="Icon facebook"
              ><i class="icon fab fa-facebook-f"></i
            ></a>
            <a class="btn" href="#" role="button" aria-label="Icon twitter"><i class="icon fab fa-twitter"></i></a>
            <a class="btn" href="#" role="button" aria-label="Icon instagram"><i class="icon fab fa-instagram"></i></i></a>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
